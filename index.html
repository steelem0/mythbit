<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio</title>
  <style>
    body {
      background-color: #0f172a;
      color: #f1f5f9;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    a {
      color: #38bdf8;
      text-decoration: none;
      font-size: 1.25rem;
      background: #1e293b;
      padding: 0.75rem 2rem;
      border-radius: 8px;
      transition: all 0.2s ease;
    }

    a:hover {
      background: #334155;
    }
  </style>
</head>
<body>
  <h1> Welcome to Portfolio</h1>
</body>
</html>
